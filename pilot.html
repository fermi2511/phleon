
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the VenoSense Pilot Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9f9;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #046307;
      color: white;
      padding: 2rem 1rem;
    }
    main {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
    }
    img {
      max-width: 300px;
      margin: 2rem auto;
      border-radius: 10px;
    }
    form {
      margin-top: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #046307;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      font-size: 0.85rem;
      margin-top: 4rem;
      padding: 1rem;
    }
    footer a {
      color: #046307;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Join Our Pilot Program</h1>
    <p>Be the first to try our wearable DVT monitoring prototype</p>
  </header>

  <main>
    <img src="sock.png" alt="Smart Sock" />
    <p>
      VenoSense is recruiting early testers for our functional prototype.
      If you're interested in helping shape the future of DVT prevention, let us know why you'd like to join!
    </p>

    <form name="Pilot LOI" method="POST" data-netlify="true">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="reason">Why are you interested in VenoSense?</label>
      <textarea id="reason" name="reason" rows="4" placeholder="Optional..."></textarea>

      <button type="submit">I'm Interested</button>
    </form>
  </main>

  <footer>
    <a href="impressum.html">Impressum</a> |
    <a href="privacy.html">Datenschutzerkl√§rung</a>
  </footer>

  <script async defer data-domain="venosense.tech" src="https://plausible.io/js/script.js"></script>
</body>
</html>
